<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon Api</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>

    <script>
        let main =document.getElementById('main');

        function showData (infos) {
            main.innerHTML=''
            for(let property in infos) {
                const{abilities,base_experience,forms,game_indices,height} = infos

                const dataEl =document.createElement('div')
                dataEl.classList.add('infos')
                dataEl.innerHTML =`
                <div>${abilities}</div>
                <div>${base_experience}</div>
                <div>${forms}</div>
                <div>${game_indices}</div>
                <div>${height}</div>
                `;
                main.appendChild(dataEl)

            }
        }

        let pokemonApi =() =>{
            fetch('https://pokeapi.co/api/v2/pokemon/ditto/',{
                headers :{
                    Accept : 'application/json'
                }
            }).then((response) => response.json())
            .then((data) => {
                showData(data)
                
            })
        
        }

pokemonApi();
 </script>
    </body>
</html>
